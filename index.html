<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Facebook Log In </title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.png" height="50" width="200">
            <button class="sign-btn"> Sign Up</button>
        </div>
        <div class="box">
            <h5>Log In to Facebook</h5>
            <input type="text" class="txt-mail" placeholder="Email Address or Phone Number">
            <input type="text" class="txt-pass" placeholder="Password">
            <input type="button" class="txt-btn" value="Log In ">
            <div class="box-links">
                <a href="#">Forgotten account?</a>
                <a href="#">Sign Up For Facebook</a>




            </div>



        </div>
    </div>
</body>

</html>
